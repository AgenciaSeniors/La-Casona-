<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Gerencial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body class="admin-body">

    <header class="admin-header">
        <div style="display:flex; align-items:center;">
            <h1 class="admin-title">Panel Gerencial</h1>
            <span class="admin-badge">ADMIN</span>
        </div>
        <div style="display:flex; gap:15px; align-items:center;">
           <a href="index.html" target="_top" style="color:#aaa; text-decoration:none; font-size:0.8rem; cursor:pointer; padding:10px;">Ver Carta</a>
            <button onclick="cerrarSesion()" style="background:none; border:none; color:#ff5252; cursor:pointer;" title="Salir"><span class="material-icons">logout</span></button>
        </div>
    </header>

    <div class="dashboard-grid">
        
        <div class="upload-zone">
            <h3 style="color:white; margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:10px;">Gesti√≥n de Producto</h3>
            
            <form id="form-producto">
                <input type="hidden" id="edit-id">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" class="input-stylish" required>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div class="input-group">
                        <label>Precio</label>
                        <input type="number" id="precio" class="input-stylish" required>
                    </div>
                    <div class="input-group">
                        <label>Categor√≠a</label>
                      <select id="categoria" class="input-stylish" required>
    <option value="" disabled selected>Seleccionar Categor√≠a</option>
    <option value="entrantes">Entrantes</option>
    <option value="completas">Completas</option>
    <option value="pizzas">Pizzas</option>
    <option value="spaguettis">Spaguettis</option>
    <option value="bebidas">Bebidas</option>
    <option value="postres">Postres</option>
</select>
                    </div>
                </div>

             <div class="input-group">
    <label>Foto <small style="color:#666; font-weight:normal;">(Opcional al editar)</small></label>
    
    <label class="file-upload-wrapper" for="imagen-file" style="cursor: pointer;">
        <span class="material-icons" style="font-size:2rem; color:#666; margin-bottom:5px;">cloud_upload</span>
        <span class="file-upload-text">Toca para subir imagen</span>
        
        <input type="file" id="imagen-file" accept="image/*" style="display: none;">
    </label>
</div>
                </div>
    </div>
              <div class="input-group">
                    <label>Descripci√≥n</label>
                    <textarea id="descripcion" class="input-stylish" rows="2"></textarea>
                </div>

                <div style="display:flex; align-items:center; gap:10px; margin-bottom:20px;">
                    <input type="checkbox" id="destacado" style="width:18px; height:18px; accent-color:var(--gold);">
                    <label for="destacado" style="margin:0; cursor:pointer; color:#ccc;">Marcar como "Destacado" üåü</label>
                </div>

                <div style="display:flex; gap:10px; align-items:center;">
                    <button type="submit" class="btn-big-action" id="btn-submit">GUARDAR PRODUCTO</button>
                    <button type="button" id="btn-cancelar" onclick="cancelarEdicion()" style="background:transparent; border:1px solid #555; color:#ccc; padding:15px; border-radius:12px; cursor:pointer; display:none;">
                        Cancelar
                    </button>
                </div>
            </form>
        </div> <div class="inventory-zone">
            <h3 style="color:white; margin-bottom:20px;">Inventario</h3>
            <div id="lista-admin" class="inventory-list">
                </div>
        </div>

    </div> <script src="admin.js"></script>
</body>
